server:
  port: 8080

spring:
  config:
    import: optional:configserver:http://localhost:8888
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: clientes
          uri: lb://msvc-cliente
          predicates:
            - Path=/api/clientes/**
        - id: cuentas
          uri: lb://msvc-cuenta
          predicates:
            - Path=/api/cuentas/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

